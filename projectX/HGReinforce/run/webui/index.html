<script>
function GetXmlHttpObject() {   
	var xmlHttp=null;   
	try{xmlHttp=new XMLHttpRequest();}
	catch(e){ 
		try{xmlHttp=new ActiveXObject("Msxml2.XMLHTTP");}
		catch(e){xmlHttp=new ActiveXObject("Microsoft.XMLHTTP");}     
	}
	return xmlHttp; 
}

function setCookie(c_name,value,expiredays){
	var exdate=new Date()
	exdate.setDate(exdate.getDate()+expiredays)
	document.cookie=c_name+ "=" +escape(value)+
	((expiredays==null) ? "" : ";expires="+exdate.toGMTString())
}

function getCookie(c_name){
	if (document.cookie.length>0)
	{
		c_start=document.cookie.indexOf(c_name + "=")
		if (c_start!=-1)
		{ 
			c_start=c_start + c_name.length+1 
			c_end=document.cookie.indexOf(";",c_start)
			if (c_end==-1) c_end=document.cookie.length
			return unescape(document.cookie.substring(c_start,c_end))
		} 
	}
	return ""
}

//onload
function onlogin(){
	var account = document.getElementById('account').value;
	var password= document.getElementById('password').value;
	var xhr = GetXmlHttpObject();     
	xhr.open("LUA","main.lua?userlogin=" + account + "," + hex_md5(password),true);  
	xhr.setRequestHeader("Content-Type","application/x-www-form-urlencoded");     
	xhr.onreadystatechange = function(){
		if(xhr.readyState==4 && xhr.status==200){
			var rsp = eval('(' + xhr.responseText + ')');
			if ( rsp.result == 0 ){
				setCookie("account", account, 24);
				setCookie("username", rsp.name, 24);
				setCookie("authority", rsp.authority, 24);
				window.location.href="mainfrm.html";
			}else{
				alert("错误的用户帐号和密码，请核对后重新输入!");
			}
		}
	}	
	xhr.send(null); 
}

window.onload = function(){
	setCookie("account", "", 0);
	setCookie("username", "", 0);
	setCookie("authority", "", 0);

}
new QWebChannel(qt.webChannelTransport, function(channel) {
	var cmd = channel.objects.command;
	cmd.show( true );
});
</script>
